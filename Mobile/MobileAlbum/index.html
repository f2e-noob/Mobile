<script>
 function addHb100(){
	var page=$('#page');
	var windowheight=$(window).height();
	var documentheight=$(document).height();
	if(windowheight >= documentheight){
		if(!page.hasClass('hb100')){
			page.addClass('hb100');	
		}
	}else{
		if(page.hasClass('hb100')){
			page.removeClass('hb100');
		}
	}
}

window.onload=function(){
	addHb100()
};

window.onresize=function(){
	addHb100()
};
