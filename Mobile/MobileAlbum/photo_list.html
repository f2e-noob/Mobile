<script type="text/javascript">

var photo_list=$('.photo_list');
var visible=false;
photo_list.bind('tap',function(){
	if(visible==false){
		visible=true;
		returnAlbum.css('visibility','visible');
		photo_desc.css('visibility','visible');
	}else{
		visible=false;
		returnAlbum.css('visibility','hidden');
		photo_desc.css('visibility','hidden');
	}
	photo_list.on( "swipeleft", function(){//从右向左滑动
	  alert(1)
  });

  photo_list.on( "swiperight", function(){//从左向右滑动
	  alert(2)
  });
});

 function addHb100(){
	var page=$('#page');
	var windowheight=$(window).height();
	var documentheight=$(document).height();
	if(windowheight >= documentheight){
		if(!page.hasClass('hb100')){
			page.addClass('hb100');	
		}
	}else{
		if(page.hasClass('hb100')){
			page.removeClass('hb100');
		}
	}
}
window.onload=function(){
	addHb100()
};
window.onresize=function(){
	addHb100()
}; 
 



</script>
