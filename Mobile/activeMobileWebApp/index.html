	function funcarouselleft(){
		if(!carousel_con.is(':animated')){
			carousel.stop(true,false).animate({left:-li_width},2000,function(){
				var firstli=carousel.find('li:first').detach();
				carousel.append(firstli);
				carousel.css('left','0px');
				funcarouselindex();
			});
		}
	};
	function funcarouselright(){
		if(!carousel_con.is(':animated')){
			var lastli=carousel.find('li:last').detach();
			carousel.prepend(lastli);
			carousel.css('right',li_width);
			carousel.stop(true,false).animate({right:'0px'},2000,function(){
				carousel.css('right','0px');
				funcarouselindex();
			});
		}	
	};
	function funcarouselindex(){
		firstindex=carousel.find('li:first').attr('data-index');
