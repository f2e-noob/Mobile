var J_province=$('#J_province');
J_province.bind('tap',function(){
	var html_province='';
	for(var i=0;i<provincesLength;i++){
	html_province+='<li class="wrapper_li"><a href="javascript:;" class="wrapper_a" onclick="popup_province_close(';

	html_province+=')"><label class="f_l" for="radio-province-'+i+'">'+provinces[i]+'</label><input class="f_r mt5" type="radio" name="radio-province" id="radio-province-'+i+'"  /></a></li>'
	};
	$('#province h3').text('省');
	$('#ul_province_city').append(html_province);
	funpopbutton()
});
var J_city=$('#J_city');
J_city.bind('tap',function(){
	var province_text=$('#J_province').find('input').val();
	if(province_text==""){
		alert('请先选择城市')	
		return false;
	}else{
		var html_city='';
		var city=cities[province_text];
		var cityLength=city.length;
		for(var i=0;i<cityLength;i++){
			html_city+='<li class="wrapper_li"><a href="javascript:;" class="wrapper_a" onclick="popup_city_close(';
			html_city+="'"+city[i]+"'";
			html_city+=')"><label class="f_l" for="radio-province-'+i+'">'+city[i]+'</label><input class="f_r mt5" type="radio" name="radio-province" id="radio-province-'+i+'"  /></a></li>'
		};
		$('#province h3').text('市');
		$('#ul_province_city').append(html_city);
		funpopbutton()
	}

});
function popup_province_close(province){
	J_province.find('input').val(province);
	J_province.find('span').text(province);
	$('#ul_province_city').empty();
	$('#province').popup('close');
}
function popup_city_close(province){
	J_city.find('input').val(province);
	J_city.find('span').text(province);
	$('#ul_province_city').empty();
	$('#province').popup('close');
}
