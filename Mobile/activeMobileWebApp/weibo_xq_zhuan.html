<script type="text/javascript">
$(function(){ 
 var weibo_text=$('.active_textare');
 var weibo_num=$('.act_num');
 weibo_num.text(140 - weibo_text.text().length);
 weibo_text.keyup(function(){ 
   if($(this).val().length >140){
	   weibo_num.text('0'); 
	   weibo_text.val(weibo_text.val().substring(0,140));
	  }
   else{ 
	    var num_text=parseInt(140 - $(this).val().length);
        weibo_num.text(num_text);
	 }  
  })
})

</script>
